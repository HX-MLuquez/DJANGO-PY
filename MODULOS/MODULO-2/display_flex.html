<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Flex example</title>
    <style>
      .dev {
        background-color: green;
        margin: 4px;
        width: 180px;
        height: 140px;
      }
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Trabajando las cajitas</h1>
    <div class="container">
      <div class="dev">1</div>
      <div class="dev">2</div>
      <div class="dev">3</div>
      <div class="dev">4</div>
    </div>
    <div class="container">
        <div class="dev">5</div>
        <div class="dev">6</div>
        <div class="dev">7</div>
        <div class="dev">8</div>
      </div>
  </body>
</html>
